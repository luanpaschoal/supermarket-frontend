<mat-toolbar class="header mat-elevation-z4">
  <mat-icon class="iconWithClick" (click)="toggleSidenav()">menu</mat-icon>
  <span>
        <a routerLink="/">
            <img src="assets/img/logo.png" alt="logo">
        </a>
    </span>
  <span class="title-group">
        <a routerLink="{{ routeUrl }}">
            <i class="material-icons" *ngIf="icon">
                {{ icon }}
            </i>
          {{ title }}
        </a>
    </span>
</mat-toolbar>
